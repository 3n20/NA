<div class="logo">
    <a href="#" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/logo.png" style="height: 50px; width: 220px"/>
        </div>
    </a>
</div>
<div class="sidebar-wrapper" >
    <form class="navbar-form navbar-right" role="search" *ngIf="isMobileMenu()" >
        <div class="form-group form-black is-empty" >
            <input type="text" class="form-control" placeholder="Search">
            <span class="material-input"></span>
        </div>
        <button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i><div class="ripple-container"></div>
        </button>
    </form>

    <div class="nav-container">
        <ul class="nav">
            <li routerLinkActive="" *ngFor="let menuItem of menuItems">
                <a  [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
