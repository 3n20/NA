<div class="main-content" >
    <div class="container-fluid">
        <section class="col-lg-4 col-lg-offset-4 my_form">
            <img src="../../assets/img/logo.png" width="280" class="center-block" alt="Logo"><br/>
            <label for="login" class="sr-only">Usuário</label>
            <input type="text" id="login" name="login" [(ngModel)]="user.login" class="form-control" placeholder="Usuário" required autofocus>
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" name="senha" [(ngModel)]="user.password" class="form-control" placeholder="Senha" required>

            <button class="btn btn-lg btn-primary btn-block btn-login" (click)="logar()">Entrar</button>

            <div id="erro" style="color:red;"></div>

        </section>
    </div>
</div>

<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">CHAT</h5>
                <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
